<body>

   <div id="app">

      <!-- 右下角的工具栏 -->
      <div class="toolbar">
         <button class="toolbar-gotop" title="返回顶部" data-tips="返回顶部" @click="go_top">

         </button>
         <button class="toolbar-contents" title="改变代码背景" status="close" data-tips="阅读目录"

            <i class="fa fa-undo" aria-hidden="true"></i>
         </button>
      </div>


      <!--headder-->

      <div class="header-w3layouts">
         <div class="container">
            <div class="right-side">
               <p>
                  <button id="trigger-overlay" type="button">
                     <span class="fa fa-bars" aria-hidden="true"></span>
                  </button>
               </p>
            </div>
            <!-- open/close -->
            <div class="overlay overlay-hugeinc">
               <button type="button" class="overlay-close">Close</button>

                  <ul>
                     <li><a href="index.html">Home</a></li>

                        style="margin-left: 10px;">DI</span></a>

            </div>

         </div>
      </div>

      <button class="button" onclick="startAnimation()">
         Restart Animation
      </button>

      <div class="inner_page-banner">

         <section class="background">
            <div id="text-body" class="raleway">

               <!-- Text will be inserted here -->

            </div>

         </section>

         <div class="blog-title">{{ blogName }}
         </div>

         <div class="postMeta">
            <i class="fa fa-clock"> 发表于2019-12-01 13:11 </i>
            <i class="fa fa-eye"> 阅读：23619 </i>
            <i class="fa fa-comment"> 评论：5 </i>
            <i class="fa fa-fire"> 推荐：4 </i>

      </div>
      <!--//banner -->




      <!--headder-->
      <section class="my-gradient">


      </section>




      <section class="latest-design py-lg-5">


         <div class="container-fluid py-4">


            <div id="blog-content">


               <div class="banner-bg img-fluid">
               </div>
               <div id="write"></div>

               <section id="bg-reverse">
                  <article>
                     <input class="change_style" type="radio" name="switch-color" id="yellow" @click="change_style">
                     <input class="change_style" type="radio" name="switch-color" id="white" @click="change_style"
                        checked>
                     <input class="change_style" type="radio" name="switch-color" id="black" @click="change_style">
                     <div class="chart">
                        <div class="bar bar-75 white">
                           <div class="face top">
                              <div class="growing-bar"></div>
                           </div>
                           <div class="face side-0">
                              <div class="growing-bar"></div>
                           </div>
                           <div class="face floor">
                              <div class="growing-bar"></div>
                           </div>
                           <div class="face side-a"></div>
                           <div class="face side-b"></div>
                           <div class="face side-1">
                              <div class="growing-bar"></div>
                           </div>
                        </div>
                     </div>
                     <nav class="actions">
                        <label for="yellow">Yello</label>
                        <label for="white">White</label>
                        <label for="black">Black</label>
                     </nav>
                  </article>

                  <div class="classification">
                     <ul>
                        <li>
                           <a class='list-item' href=''>
                              <i class='fa fa-book'> 散文（160） </i>
                           </a>
                        </li>
                        <li>
                           <a class='list-item' href=''>

                        </li>
                        <li>
                           <a class='list-item' href=''>
                              <i class='fa fa-paper-plane'> 运维笔记（10）</i>
                           </a>
                        </li>
                        <li>
                           <a class='list-item' href=''>
                              <i class='fa fa-share-alt'> JVM（4）</i>
                           </a>
                        </li>
                        <li>
                           <a class='list-item' href=''>
                              <i class='fa fa-envelope'> 计算机网络（2）</i>

                        </li>
                        <li>
                           <a class='list-item' href=''>
                              <i class='fa fa-asterisk'> 操作系统（4）</i>
                           </a>
                        </li>


                     </ul>
                  </div>


               </section>
            </div>

   <script src="js/axios.min.js"></script>

   <script src='js/jquery-2.2.3.min.js'></script>

   <script src="js/blog.js"></script>
   <script>

      document.querySelector('.inner_page-banner').style.height = window.innerHeight + 'px';

      $(window).resize(function () {
         $('.inner_page-banenr').css('height', window.innerHeight + 'px');
      })


      let blog_content = document.getElementById('blog-content');
      let bg_reverse = document.getElementById('bg-reverse');


      window.addEventListener('load', function (params) {
         document.addEventListener('scroll', function (params) {
            if (window.pageYOffset > blog_content.offsetTop) {
               bg_reverse.style.position = 'fixed';
               bg_reverse.style.top = 0 + 'px';
               bg_reverse.style.right = 6.78 + '%';
            } else {
               bg_reverse.style.position = 'absolute';
               console.log("11:" + bg_reverse.offsetTop);
               bg_reverse.style.top = 0 + 'px';
               bg_reverse.style.right = 6 + '%';
            }
         })
      })


   </script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
