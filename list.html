<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/piloz-icons.css">

    <!-- theme styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico">

</head>


<body>



    <div class="preloader">
        <img src="assets/images/loader.png" height="100" class="preloader__image" alt="">
    </div>

    <div class="page-wrapper">


        <section class="banner-one" id="home">
            <img src="assets/images/banner/banner-shape-1-1.png" alt="Banner-Shape-1" class="banner-shape-1">
            <img src="assets/images/banner/banner-shape-1-2.png" alt="Banner-Shape-2" class="banner-shape-2">
            <div class="banner-one__bg" style="background-image: url(assets/images/banner/banner-bg-1.png);"></div>
            <div class="container">

            </div>
        </section>




        <section id="pricing" class="pricing-one mb-5">

            <div class="container">
                <div class="block-title text-center">
                    <p>Choose Our Pricing</p>
                    <h3>{{blogKind}}分栏</h3>
                </div>
                <ul class="list-inline text-center switch-toggler-list" role="tablist" id="switch-toggle-tab">
                    <li class="month active"><a href="#">白天</a></li>
                    <li>

                        <label class="switch on">
                            <span class="slider round"></span>
                        </label>
                    </li>
                    <li class="year"><a href="#">蓝天</a></li>
                </ul>

                <div class="row">

                    <div class="col-xl-3 col-lg-3 col-md-6 wow fadeInLeft" data-wow-duration="1500ms" v-for="blog,index in blogs" @click="showBlogDetail(blog.name,blog.url)">
                        <div class="service-one__single">
                            <div class="service-icon" :class="icons[index%4]">
                                <div class="icon-box" :class="iconBox[index%4]">
                                    <i :class="piloz[index%8]"></i>
                                </div>
                            </div>
                            <div class="text">
                                <h3>{{blog.name}}</h3>
                                <p>{{blog.introduction}}</p>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </section>




    </div><!-- /.page-wrapper -->


    <a href="#" data-target="html" class="scroll-to-target scroll-to-top"><i class="fa fa-angle-up"></i></a>




    <script src="assets/js/jquery-3.5.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/isotope.js"></script>
    <script src="assets/js/jquery.ajaxchimp.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/TweenMax.min.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/theme.js"></script>

    <script src="js/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="js/list.js"></script>

</body>

</html>
